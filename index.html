<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/phone.png" alt="phone">
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="./assets/img/instalogo.png" alt="logo-png">
                    <div class="profile-photo">
                        <img src="./assets/img/eu.jpg" alt="eu">
                    </div>
                    <a class="instagram-login" href="#">Continue como Ronaldop</a>
                    <a class="instagram-logof" href="#">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Ronaldop</p>
                    <p class="not-account"></p>
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
